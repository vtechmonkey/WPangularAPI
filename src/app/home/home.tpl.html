<div class="pure-g page-content" ng-controller="HomeController as vm">
    <div class="pure-u-1">
        <div class="hero-box">
            <h1>Angular Wordpress Seed</h1>
            <p>
                A bare-bones <a href="https://angularjs.org/">AngularJS</a> blog app designed to work with the Wordpress <a href="http://wp-api.org/">JSON REST API</a>.
            </p>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
        <h2>Featured Posts</h2>
        <ul class="featured-articles">
            <li ng-repeat="post in vm.featuredPosts">
                <a ui-sref="post({ id: post.ID, title: post.slug })">{{ post.title }}</a>
            </li>
        </ul>
    </div>
<div class="pure-u-1 pure-u-md-1-2">
        <h2>Technologies</h2>
        <ul class="featured-articles">
            <li><a href="https://angularjs.org/">AngularJS</a></li>
            <li><a href="https://wordpress.org/">Wordpress</a></li>
            <li><a href="https://wp-api.org/">Wordpress REST API</a></li>
            <li><a href="http://gulpjs.com/">Gulp</a></li>
            <li><a href="http://purecss.io/">PureCSS</a></li>
            <li><a href="http://lesscss.org/">LESS</a></li>
        </ul>
    </div>
</div>
